  <body>
    <a href="index.html" class="lb">Back</a>
    <div class="hero">
      <div class="form-box">
        <div class="button-box">
          <div id="btn"></div>
          <button type="button" class="toggle-btn">Login In</button>

  <style>
    .hero{
      height: 100%;
      width: 100%;
      background-image: url(color-2174045__340.png);
      background-position: center;
      background-size: cover;
      position: absolute;
    }
    .form-box{
      width: 380px;
      height: 480px;
      position: relative;
      margin: 6% auto;
      background: #fff;
      padding: 5px;
      opacity: 1;
    } 
    .button-box{
      width: 220px;
      margin: 35px auto;
      position: relative;
      box-shadow: 0 0 20px 9px #ff61241f;
      border-radius: 30px;
    }  
    .toggle-btn{
      padding: 10px 30px;
      cursor: pointer;
      background: transparent;
      border: 0;
      outline: none;
      position: relative;
    }  
    #btn{
      top: 0;
      left: 0;
      position: absolute;
      width: 110px;
      height: 100%;
      background: linear-gradient(to right, #ff105f,#ffad06);
      border-radius: 30px;
      transition: .5s;
    }
    .social-icons{
      margin: 30px auto;
      text-align: center;
    }       
    .social-icons img{
      width: 30px;
      margin: 0 12px;
      box-shadow: 0 0 20px 0 #7f7f7f3dp;
      cursor: pointer;
      border-radius: 50%;
    } 
    .input-group{
      top: 180px;
      position: absolute;
    }  
    .lb{
      background-color: grey; 
    }
